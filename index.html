<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./mobile.css" media="(max-width: 600px)">
  <link rel="stylesheet" href="./desktop.css" media="(min-width: 800px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container-img">
      <img class="img-logo" src="./images/logo.svg" alt="es un logo">
    </div>
    <section class="principal-container">
      <div class="container-left">
        <div class="container-input-bill">
          <label for="input-bill">Bill</label>
          <input class="input-bill" type="number" placeholder="0" id="input-bill">
        </div>
        <div class="general-container-button-percent">
         <label for="">Select Tip % </label><br>
         <div class="container-button-percent">
          <input class="button-percent" type="button" value="5%" id="percent-5">
          <input class="button-percent" type="button" value="10%" id="percent-10">
          <input class="button-percent" type="button" value="15%" id="percent-15">
          <input class="button-percent" type="button" value="25%" id="percent-25">
          <input class="button-percent" type="button" value="50%" id="percent-50">
          <input class="button-percent" type="number" id="button-custom" placeholder="Custom">
         </div>
        </div>
        <div class="container-input-person">
          <label for="">Number of people</label>
          <input class="input-person" type="number" placeholder="0" id="input-person">
        </div>
      </div>
      <div class="container-right">
        <div class="mini-container-tip-amount">
          <div>
            <h4><b>Tip Amount</b><br>
              / person
            </h4>
          </div>
          <div>
            <p class="results-tip-amount" id="Results-amount">$0.00</p>
          </div>
        </div>
        <div class="mini-container-total-person">
          <div>
            <h4><b>Total</b><br>
              / person
            </h4>
          </div>
          <div>
            <p class="results-total-person" id="results-person">$0.00</p>
          </div>
        </div>
        <div class="container-input-reset">
          <input class="input-reset" type="button" value="RESET" id="reset-button">
        </div>
      </div>
    </section>
  </main>
<script src="./calculator.js"></script>
</body>
</html>
